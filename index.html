<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="banner">
      <h1 class="banner-text">
        <img src="./img/odin-lined.png" alt="title-img" />
        Odin
      </h1>
    </div>
    <main class="form-container">
      <div class="form-header">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </h3>
        <p>You know you want to.</p>
      </div>
      <form action="#">
        <div>
          <p>Let's do it!</p>
          <div class="input-container">
            <div>
              <label for="user-name">First Name <span>(*)</span></label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Jhon"
              />
            </div>
            <div>
              <label for="last-name">Last Name <span>(*)</span></label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Doe"
              />
            </div>
            <div>
              <label for="email">Email <span>(*)</span></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@mail.com"
              />
            </div>
            <div>
              <label for="phone">Phone <span>(*)</span></label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="111-222-333"
              />
            </div>
            <div>
              <label for="pwd">Password <span>(*)</span></label>
              <input type="password" id="pwd" name="pwd" />
            </div>
            <div>
              <label for="pwd-conf">Confirm Password <span>(*)</span></label>
              <input type="password" id="pwd-conf" name="pwd-conf" />
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Create Account</button>
        </div>
      </form>
      <p class="login">Already have an account? <span>Log in</span></p>
    </main>
  </body>
</html>
